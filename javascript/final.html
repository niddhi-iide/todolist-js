<!DOCTYPE html>
<html>
<head>
	<title>TodoList</title>
	<!-- bootstrap  and css stylesheet-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="final.css">	
</head>

<body>
	<div class="main">
		<div class="container">
            <h1 class="display-2 text-center">NIDDHI's LIST</h1>  <!-- using bootstrap class name-->
            
			<div>
				<form id="form" class="col-lg-6 col-8 mx-auto"> <!-- using bootstrap class name-->
					<div class="input-group"> 
						<input id="input" class="form-control" placeholder="Enter items"> 
						<span>
							<button id="btn" type="button" class="btn btn-primary">Submit</button>
						</span>
					</div>			    
				</form>
            </div>		
      	
			<div>			<!-- to do list div tag-->  	
				<ul id="list" class="list col-lg-6 col-8 mx-auto"> </ul>  <!-- using bootstrap class name-->
            </div>
            

            <div class="row" >   <!-- to align at the center of the page-->
				<button id="btnClr" type="button" class="btn btn-primary mx-auto btnHide">Clear</button> <!-- using bootstrap class name-->
			</div>				
		</div>
    </div> 
    <script type="text/javascript" src="final.js"></script>  <!-- js file input here-->
</body>
</html>
